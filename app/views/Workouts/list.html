#{extends 'main.html' /}
#{set title:'My Workouts' /}

<h1>My Workouts</h1>
<a href="@{Workouts.add}">Add Workout</a>

<table class="table">
  <tr>
<th>Sport</th>
<th>Date</th>
<th>Duration</th>
</tr>
<tr>
#{list items: workouts, as: 'workout'}
  <td>${workout.type}</td>
  <td>${workout.start.format()}</td>
  <td>${workout.duration.formatDuration()}</td>
</tr>
#{/list}
</table>
